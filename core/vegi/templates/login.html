{% extends 'base.html' %}
{% block head %}


  <div class="container mt-5">

    <form class="col-9 mx-auto card p-5 shadow-lg"  method="post" enctype="multipart/form-data"> 
      {% csrf_token %}
      <div class="mb-3">
        <h3>Login Page :</h3>
        {% if messages %}
          
           
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
            </div>
        {% endfor %}
 

{% endif %}
       
       
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">UserName :</label>
            <input type="text" required class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your userid with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" required class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" required id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>

          <p>Don't Have a Account  <a href="\register\"> Resister </a></p>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
   
    
   

   

    

  </div>


   {% endblock %}
